<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Quiz</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <div class="container">
        <div class="row justify-content-sm-center">
          <div class="logo">View Highscores</div>
          <div class="col-sm-4">
            <div class="score"><span id="timer"></span></div>
          </div>
        </div>
      </div>
    </header>

    <div class="container" id="main-menu">
      <div class="row justify-content-sm-center">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
          <h1>Coding Quiz Challenge</h1>
          <h2>
            Try to answer the following code related questions within the time
            limit. keep in mind that incorrect answers will penalize your score
            time by ten seconds!
          </h2>
          <div class="d-flex justify-content-center">
            <button type="button" class="btn btn-primary" id="startGame">
              Start the Quiz
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="container" id="quiz-area">
      <div class="row justify-content-sm-center">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
          <div class="row">
            <div id="question"></div>
          </div>
          <br />
          <div>
            <ul class="selections"></ul>
          </div>
        </div>
      </div>
    </div>

    <div class="container" id="result-area">
      <div class="row justify-content-sm-center">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
          <div class="row">
            <div id="show-result"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="container" id="score-area">
      <div class="row justify-content-sm-center">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
          <div class="row">
            <div>
              <p id="final-score-area"></p>
            </div>
        </div>
        <div class="row">
          <p>Enter Initials: </p>
          <input type='text' id="initials-submit" />
          <button type="button" class="btn btn-success" id="score-submit">Submit</button>
        </div>
      </div>
    </div>

      <div class="row justify-content-sm-center">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
          <div class="row">
            <div>
              <p id="score-show" class="card text-center card-body"></p>
            </div>
        </div>
      </div>
    </div> -->

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
